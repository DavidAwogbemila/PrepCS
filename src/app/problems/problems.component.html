<div class="jumbotron" style="font-family:Segoe UI">
  <div>
    <h1>Problems</h1>
    <br><br>
    <h4>Progress:</h4>
  </div>
  <div align="center">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div><br><br>
    <div>
      <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile *ngFor="let problem of listOfProblems" [colspan]="1" [rowspan]="1" [style.background]=problem.color
          [style.color]="'white'">
          <a routerLink="/problem-detail/{{ problem.id }}" routerLinkActive="active">
            <div class="card-header" style="color:black">
              <p>{{ problem.category }}</p>
            </div>
            <div class="card-body">
              <h4 class="card-title">{{ problem.shortName }}</h4>
              <p class="card-text" style="color: black">{{ problem.summary }}.</p>
            </div>
          </a>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
